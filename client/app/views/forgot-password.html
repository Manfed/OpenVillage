<div class="container">
    <form class="form-horizontal" role="register" ng-submit="forgotPassword(email)" ng-hide="submitted">
        <h2>Reset Password Form</h2>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" ng-model="email" id="email" placeholder="Email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Send reset password link</button>
            </div>
        </div>
    </form>
    <div class="form-horizontal" role="register" ng-show="submitted">
        <h3>{{info}}</h3>
        <a href="/"><button class="btn btn-primary btn-block">OK</button></a>
    </div>
</div>
