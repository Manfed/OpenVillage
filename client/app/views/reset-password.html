<div class="container">
    <form class="form-horizontal" role="register" ng-submit="resetPassword(newPassword)" ng-hide="submitted">
        <h2>Reset password Form</h2>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">New password:</label>
            <div class="col-sm-9">
                <input id="password" type="password" ng-model="newPassword" class="form-control"
                   onchange="confirmPassword.setCustomValidity(this.value !== confirmPassword.value ?
                   'Password not match' : '')" required>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm password:</label>
            <div class="col-sm-9">
                <input id="confirmPassword" type="password" class="form-control"
                   onchange="this.setCustomValidity(this.value !== password.value ? 'Password not match' : '')" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Change password</button>
            </div>
        </div>
    </form>
    <div class="form-horizontal" role="register" ng-show="submitted">
        <h3>{{info}}</h3>
        <a href="/"><button class="btn btn-primary btn-block">OK</button></a>
    </div>
</div>
