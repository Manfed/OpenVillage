<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">OV</h1>
        </div>
        <h3>Welcome to OpenVillage</h3>
        <p>Perfectly designed and precisely prepared powerful continuous integration tool out of the box.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" method="post" ng-submit="logIn(username, password)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" ng-model="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <div ng-show="error" class="alert alert-warning">
                {{ error }}
            </div>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>Liga Smutnych Dżentelmenów &copy; 2016</small> </p>
    </div>
</div>
