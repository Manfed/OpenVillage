<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-init="loadWidgets()">

        <!-- Number of projects widget-->
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Owned</span>
                    <h5>Projects</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{numberOfProjectsOwned}}</h1>
                    <small>Number of projects</small>
                </div>
            </div>
        </div>

        <!-- Number of scripts widget-->
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">Created</span>
                    <h5>Scripts</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{numberOfScripts}}</h1>
                    <small>Number of scripts</small>
                </div>
            </div>
        </div>

    </div>
</div>
