<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <!-- Number of projects widget-->
        <div class="col-lg-3" ng-init="loadNumberOfProjects()">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Owned</span>
                    <h5>Projects</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{numberOfProjectsOwned}}</h1>
                    <small>Number of projects</small>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    {{main.helloText}}
                </h1>
                <small>
                    {{main.descriptionText}}
                </small>
            </div>
        </div>
    </div>
</div>
