<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>My projects</h2>
    </div>
</div>
<div class="row" ng-init="getProjectsList()">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                        <a ui-sref="index.projects.new" class="btn btn-primary btn-sm">Create new project</a>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ng-click="getProjectsList()"><i class="fa fa-refresh"></i> Refresh</button>
                        </div>
                    </div>

                    <div class="project-list">

                        <table class="table table-hover" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                            <thead>
                            <tr>
                                <th>State</th>
                                <th>Name</th>
                                <th>URL</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr ng-repeat="p in projects">
                                <td class="project-status">
                                    <span class="label label-primary">Active</span>
                                </td>
                                <td class="project-title">
                                    <a ui-sref="project_detail">{{p.name}}</a>
                                    <br/>
                                    <small>{{p.owner}}</small>
                                </td>
                                <td class="project-completion">
                                    <small><a href="{{p.url}}" target="_blank">{{p.url}}</a></small>
                                    <div class="progress progress-mini">
                                        <div style="width: 100%;" class="progress-bar"></div>
                                    </div>
                                </td>
                                <td class="project-completion" style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden; max-width:200px;">
                                    <span>{{p.description}}</span>
                                </td>
                                <td class="project-actions">
                                    <a href="" class="btn btn-success btn-sm"><i class="fa fa-folder"></i> View </a>
                                    <!--<a href="" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i> Edit </a>-->
                                    <a href="" class="btn btn-danger btn-sm" ng-click="deleteProject(p.name, $index)"><i class="fa fa-trash"></i> Delete </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
